                options: ["Nucleus", "Mitochondria", "Ribosome", "Chloroplast"],
                answer: "Mitochondria"
            }
        ];
        
        // Fill with 20 questions total
        while (questions.length < 20) {
            questions.push({
                question: `Sample Science Question ${questions.length + 1}`,
                options: ["Option A", "Option B", "Option C", "Option D"],
                answer: "Option B"
            });
        }
        
        // DOM Elements
        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const nextBtn = document.getElementById('next-btn');
        const selectBtn = document.getElementById('select-btn');
        const plusTwo = document.getElementById('plus-two');
        const correctSound = document.getElementById('correct-sound');
        const wrongSound = document.getElementById('wrong-sound');
        const questionPopup = document.getElementById('question-popup');
        const questionGrid = document.querySelector('.question-grid');
        const quizContainer = document.getElementById('quiz-container');
        const timerBtn = document.getElementById('timer-btn');
        const timerDisplay = document.getElementById('timer-display');
        const timeUpDisplay = document.getElementById('time-up');
        const questionNumberDisplay = document.getElementById('question-number');
        const backgroundSlideshow = document.querySelector('.background-slideshow');
        const backgroundImages = document.querySelectorAll('.background-slideshow img');
        
        // Quiz variables
        let currentQuestionIndex = 0;
        let timer;
        let countdown;
        let backgroundInterval;
        let timerRunning = false;
        
        // Initialize the quiz
        function initQuiz() {
            // Populate question numbers grid
            for (let i = 0; i < questions.length; i++) {
                const number = document.createElement('div');
                number.className = 'question-number';
                number.textContent = i + 1;
                number.addEventListener('click', () => {
                    currentQuestionIndex = i;
                    questionNumberDisplay.textContent = i + 1;
                    showQuestion();
                    questionPopup.classList.remove('active');
                });
                questionGrid.appendChild(number);
            }
            
            // Start background slideshow
            startBackgroundSlideshow();
            
            // Show first question
            showQuestion();
        }
        
        // Start background slideshow
        function startBackgroundSlideshow() {
            let currentIndex = 0;
            backgroundImages[currentIndex].classList.add('active');
            
            backgroundInterval = setInterval(() => {
                backgroundImages[currentIndex].classList.remove('active');
                currentIndex = (currentIndex + 1) % backgroundImages.length;
                backgroundImages[currentIndex].classList.add('active');
            }, 60000); // Change every 1 minute
        }
        
        // Display the current question
        function showQuestion() {
            const question = questions[currentQuestionIndex];
            questionText.textContent = question.question;
            
            // Clear previous options
            optionsContainer.innerHTML = '';
            
            // Add new options
            question.options.forEach((option, index) => {
                const button = document.createElement('button');
                button.textContent = option;
                button.className = 'option-btn';
                button.addEventListener('click', () => checkAnswer(option, button));
                optionsContainer.appendChild(button);
            });
        }
        
        // Check if the selected answer is correct
        function checkAnswer(selectedOption, button) {
            const question = questions[currentQuestionIndex];
            
            // Disable all buttons
            const allButtons = optionsContainer.querySelectorAll('.option-btn');
            allButtons.forEach(btn => {
                btn.disabled = true;
            });
            
            if (selectedOption === question.answer) {
                // Correct answer
                button.classList.add('correct');
                correctSound.play();
                
                // Show +2 animation
                plusTwo.classList.remove('hidden');
                setTimeout(() => {
                    plusTwo.classList.add('hidden');
                }, 2000);
            } else {
                // Wrong answer
                button.classList.add('incorrect');
                wrongSound.play();
                
                // Highlight correct answer
                allButtons.forEach(btn => {
                    if (btn.textContent === question.answer) {
                        btn.classList.add('correct');
                    }
                });
            }
        }
        
        // Move to the next question
        function nextQuestion() {
            currentQuestionIndex = (currentQuestionIndex + 1) % questions.length;
            questionNumberDisplay.textContent = currentQuestionIndex + 1;
            showQuestion();
        }
        
        // Start or stop timer
        function toggleTimer() {
            if (!timerRunning) {
                // Start timer
                timerRunning = true;
                timerBtn.textContent = "Stop Timer";
                timerDisplay.style.display = "block";
                
                let timeLeft = 29;
                timerDisplay.textContent = timeLeft;
                
                countdown = setInterval(() => {
                    timeLeft--;
                    timerDisplay.textContent = timeLeft;
                    
                    if (timeLeft <= 0) {
                        clearInterval(countdown);
                        timerRunning = false;
                        timerDisplay.style.display = "none";
                        quizContainer.classList.add('hidden');
                        timeUpDisplay.classList.add('active');
                        
                        setTimeout(() => {
                            timeUpDisplay.classList.remove('active');
                            quizContainer.classList.remove('hidden');
                        }, 3000);
                    }
                }, 1000);
            } else {
                // Stop timer
                clearInterval(countdown);
                timerRunning = false;
                timerBtn.textContent = "Start Timer";
                timerDisplay.style.display = "none";
                quizContainer.classList.add('hidden');
                timeUpDisplay.classList.add('active');
                
                setTimeout(() => {
                    timeUpDisplay.classList.remove('active');
                    quizContainer.classList.remove('hidden');
                }, 3000);
            }
        }
        
        // Event listeners
        nextBtn.addEventListener('click', nextQuestion);
        selectBtn.addEventListener('click', () => {
            questionPopup.classList.add('active');
        });
        timerBtn.addEventListener('click', toggleTimer);
        
        // Initialize the quiz when the page loads
        window.addEventListener('DOMContentLoaded', initQuiz);
    </script>
</body>
